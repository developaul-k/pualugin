<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Component</title>
    <link rel="stylesheet" href="/assets/css/pualugin.css">
</head>
<body>
    <section class="pualugin">
        <header class="pualugin__header">
            <div class="pualugin__logo">
                Pualugin
            </div>
            <nav class="pualugin__nav">
                <span class="pualugin__nav-status" data-js="nav__status" role="button">메뉴열림</span>
                <ul class="pualugin__nav-ul" data-js="nav__ul">
                    <li class="pualugin__nav-li">
                        <a href="toggle" class="pualugin__nav-anchor" data-js="nav__anchor">toggle</a>
                    </li>
                    <li class="pualugin__nav-li">
                        <a href="tab" class="pualugin__nav-anchor" data-js="nav__anchor">tab</a>
                    </li>
                    <li class="pualugin__nav-li">
                        <a href="accordion" class="pualugin__nav-anchor" data-js="nav__anchor">accordion</a>
                    </li>
                    <li class="pualugin__nav-li">
                        <a href="sticky" class="pualugin__nav-anchor" data-js="nav__anchor">sticky</a>
                    </li>
                    <li class="pualugin__nav-li">
                        <a href="modal" class="pualugin__nav-anchor" data-js="nav__anchor">modal</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="pualugin__contents">
            <!--#include file="components/toggle.html" -->
            <!--#include file="components/tab.html" -->
            <!--#include file="components/accordion.html" -->
            <!--#include file="components/sticky.html" -->
            <!--#include file="components/modal.html" -->
        </div>
    </section>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/assets/js/lib/highlight.pack.js"></script>
    <script src="/assets/js/pualugin.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        $('[data-js="nav__status"]').on('click', function() {
            $('[data-js="nav__ul"]').toggleClass('is-active');
        })
        $('[data-js=nav__anchor]').on('click', function(e) {
            e.preventDefault();
            callComponent( $(this).attr('href') )
            $('[data-js="nav__ul"]').removeClass('is-active');
        })
    </script>
</body>
</html>
